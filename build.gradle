plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.3'
}

group 'com.auto1'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.11.1'

    testCompile group: 'org.jboss.shrinkwrap', name: 'shrinkwrap-depchain', version: '1.2.6', ext: 'pom'
    testCompile group: 'org.jboss.shrinkwrap.resolver', name: 'shrinkwrap-resolver-depchain', version: '3.1.3'
}

intellij {
    version '2018.3.1'
}
patchPluginXml {
    changeNotes """
      Added @DirtiesContext inspection"""
}
